<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO FORMULARIO JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <script src="/index.js"></script>
</head>
<body>
    <h1>FORMULARIO DE VALIDACION</h1>
    <section class="form_container">
        
        <form action="">
            <div class="nombre1">
                <label for="nombre">Nombre</label>
                <input type="text" id='nombre' class="form-control_form_imput" placeholder="Ingresa aqui tu nombre...">
            </div>
            <div class="nombre2">
                <label class="name" for="apellido">Apellido</label>
                <input type="text" id='apellido' class="form-control_form_imput" placeholder="Ingresa aqui tu apellido...">
            </div>
        
            <div class="selectores" >
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Hombre</label>
            </div>
            <div class="selectores">
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Mujer</label>
            </div>
            <div class="tyc">
                <input type="checkbox" id="tyc" name="tyc" value="tyc">
                <label for="tyc">Terminos y condiciones</label>
            </div>
            
            <div class="boton">
                <button onclick="return mostrarInputs()" class="estiloboton">Enviar</button>
            </div>
        
        </form>
        
        
    </section>
    <div id="error"></div>

</body>

<footer>
<p>
    Autor: Camilo Andres Pedraza JImenez

<div class="imagenR">
    <a href="www.facebook.com" ><img src="./assets/img/faceb.png" alt="https://www.facebook.com/" width="30px"></a>
</div>
</footer>

</html>
